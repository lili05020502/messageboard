<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        .messageimg {
            width: 150px;
        }
        .text{
            margin-bottom: 10px;
        }
        .img{
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="MessageArea">
            <div class="Input">
                <h3>發表一篇圖文</h3>
                <div class="text">
                    <label for="message">文字內容</label>
                    <input type="text" id="Inputmessage" name="message" required />
                </div>
                <div class="img">
                    <label for="message">圖片檔案</label>
                    <input type="file" id="Inputimage" accept="image/*">
                </div>
                <button onclick="sendMessage()">送出</button>
            </div>
            <hr>
            <div class="Messages" id="Messages">

            </div>
        </div>

    </div>
</body>
<script src="/public/js/index.js"></script>

</html>
